    <script> 

function computerPlay() {
    let computerSpin = Math.random()*3;
    let computerResult; 
    if (computerSpin < 1) {
        computerResult = 'Rock'; 
    } else if (computerSpin > 1 && computerSpin < 2) {
        computerResult = 'Paper';
    } else {
        computerResult = 'Scissors';
    } 
    return computerResult;
}
